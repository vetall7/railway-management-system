<header class="header">
  <div class="logo">
    <a routerLink="/">Train A</a>
  </div>
  <nav role="navigation">
    <div id="menuToggle">
      <input type="checkbox" />
      <span></span>
      <span></span>
      <span></span>
      <ul id="menu">
        @if (isLoggedIn()) {
          <li>
            <a routerLink="/profile" class="link">
              <i class="pi pi-user"></i> Profile
            </a>
          </li>
          <li>
            <a routerLink="/orders" class="link">
              <i class="pi pi-shopping-cart"></i> Orders
            </a>
          </li>
        }
        @if (!isLoggedIn()) {
          <li>
            <a routerLink="/auth/signin" class="link">
              <i class="pi pi-sign-in"></i> Sign In</a
            >
          </li>
          <li>
            <a routerLink="/auth/signup" class="link"
              ><i class="pi pi-user-plus"></i> Sign Up
            </a>
          </li>
        }
        @if (admin()) {
          <li>
            <a routerLink="/admin" class="link"
              ><i class="pi pi-verified"></i> Admin</a
            >
          </li>
        }
        @if (!isHomeRoute()) {
          <li>
            <a routerLink="/" class="link"><i class="pi pi-home"></i> Home </a>
          </li>
        }
        @if (isLoggedIn()) {
          <li>
            <a routerLink="/" (click)="logout()" class="log-out"
              ><i class="pi pi-sign-out"></i> Log Out</a
            >
          </li>
        }
      </ul>
    </div>
  </nav>
</header>
