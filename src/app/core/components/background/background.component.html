<div class="root">
  <div class="box-root flex-flex flex-direction--column">
    <div class="background box-background--white padding-top--64">
      <div class="background-gridContainer">
        <div
          class="box-root flex-flex"
          style="grid-area: top / start / 8 / end"
        >
          <div
            class="box-root"
            style="
              background-image: linear-gradient(
                white 0%,
                rgb(247, 250, 252) 33%
              );
              flex-grow: 1;
            "
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5">
          <div
            class="box-root box-divider--light-all-2"
            [ngClass]="{ 'animationLeftRight tans3s': isAnimationSig() }"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2">
          <div
            class="box-root box-background--blue800"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4">
          <div
            class="box-root box-background--blue"
            [ngClass]="{ animationLeftRight: isAnimationSig() }"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">
          <div
            class="box-root box-background--gray100"
            [ngClass]="{ 'animationLeftRight tans3s': isAnimationSig() }"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end">
          <div
            class="box-root box-background--cyan200"
            [ngClass]="{ 'animationRightLeft tans4s': isAnimationSig() }"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end">
          <div
            class="box-root box-background--blue"
            [ngClass]="{ animationRightLeft: isAnimationSig() }"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20">
          <div
            class="box-root box-background--gray100"
            [ngClass]="{ 'animationRightLeft tans4s': isAnimationSig() }"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17">
          <div
            class="box-root box-divider--light-all-2"
            [ngClass]="{ 'animationRightLeft tans3s': isAnimationSig() }"
            style="flex-grow: 1"
          ></div>
        </div>
      </div>
    </div>
    <div
      class="box-root flex-flex flex-direction--column"
      style="flex-grow: 1; z-index: 9"
    ></div>
  </div>
</div>
