<div class="wrapper">
  <h3 class="title">{{ data?.city }} ({{ (active$ | async) ? 'Active' : 'Inactive' }})</h3>
  <p class="cord">
    {{ data?.latitude | number: '1.1-4' }},
    {{ data?.longitude | number: '1.1-4' }}
  </p>
  <p class="title_connects">Connected to:</p>
  <p class="connects">{{ connects$ | async }}</p>
  <p-button
    class="delete"
    type="button"
    [text]="true"
    icon="pi pi-trash"
    (click)="handleClickDelete()"
  />
</div>
