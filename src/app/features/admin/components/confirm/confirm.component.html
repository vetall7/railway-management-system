@let message = ride ? 'Delete Ride {{ data }}?' : 'Delete Route {{ data }}?';

<p-dialog [header]="message" [modal]="true" [visible]="true" [style]="{ width: '25rem' }">
  <button class="button success" (click)="handleClickYes()">Yes</button>
  <button class="button failure" (click)="handleClickNo()">No</button>
</p-dialog>
